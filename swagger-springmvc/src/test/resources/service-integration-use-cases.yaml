    expectedUri: "/pets/{petId}"
    returnType: "Pet"
    parameters:
       - type: "string"
         name: "petId"

  - parentUri: "/default/pet-service"
    index: 7
    httpMethod: "PUT"
    testDescription: "Verfied @Apixxx annotations are supported and layer on top of spings annotations for POST"
    expectedUri: "/pets"
    returnType: "void"
    parameters:
       - type: "Pet"
         name: "pet"

  - parentUri: "/default/pet-service"
    index: 8
    testDescription: "Verfied @RequestParam is supported"
    expectedUri: "/pets/findByStatus"
    returnType: "Pet"
    parameters:
       - type: "string"
         name: "status"

  - parentUri: "/default/pet-service"
    index: 9
    testDescription: "Verified @Depricated operations are supported"
    expectedUri: "/pets/findByTags"
    returnType: "Pet"
    parameters:
       - type: "string"
         name: "tags"

  - parentUri: "/default/pet-service"
    index: 10
    testDescription: "@Verified @ApiModel annotation is supported"
    expectedUri: "/pets/siblings"
    returnType: "List[Pet]"
    parameters:
       - type: "Pet"
         name: "pet"

  - parentUri: "/default/pet-service"
    index: 11
    httpMethod: "GET"
    testDescription: "Verified Generic List is supported"
    expectedUri: "/pets"
    returnType: "List[Pet]"

  - parentUri: "/default/pet-service"
    index: 12
    testDescription: "Verfied HttpEntity is substituted"
    expectedUri: "/pets/{name}"
    returnType: "Pet"
    parameters:
       - type: "string"
         name: "name"

  - parentUri: "/default/pet-service"
