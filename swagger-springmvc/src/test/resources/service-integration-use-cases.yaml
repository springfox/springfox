    testDescription: "Verfied generic Map<Object,Object> is supported"
    expectedUri: "/pets/transformPetNameToPetMapToGenericOpenMap"
    returnType: "object"
    parameters:
       - type: "List[Entry«string,Pet»]"
         name: "someInput"

  - parentUri: "/default/pet-service"
    index: 16
    testDescription: "Verified non-generic Map is supported"
    expectedUri: "/pets/transformPetNameToPetMapToOpenMap"
    returnType: "object"
    parameters:
       - type: "List[Entry«string,Pet»]"
         name: "someInput"

  - parentUri: "/default/pet-service"
    index: 17
    testDescription: "Verified nested generic keys and values are supported for Maps"
    expectedUri: "/pets/nameToNickNamesMap"
    returnType: "List[Entry«string,List«string»»]"

  - parentUri: "/default/pet-service"
    index: 18
    testDescription: "Verified List of HttpEntity is substituted"
    expectedUri: "/pets/byName/{name}"
    returnType: "List[Pet]"
    parameters:
       - type: "string"
         name: "name"

  - parentUri: "/default/pet-service"
    index: 19
    testDescription: "Verified Void ResponseEntity substituted by default"
    expectedUri: "/pets/{petId}/pic"
    returnType: "void"
    parameters:
       - type: "string"
         name: "petId"
       - type: "File"
         name: "pic"

  - parentUri: "/default/pet-service"
    index: 20
    testDescription: "Verified naked @PathVariables with no explicit names are supported"
    expectedUri: "/pets/{petId}/pic/{picId}"
    returnType: "void"
    parameters:
       - type: "string"
         name: "petId"
       - type: "string"
         name: "picId"

  - parentUri: "/default/concrete-controller"
    index: 20
    testDescription: "Verified abstract base types with open generic type with no constraint works"
    expectedUri: "/foo/create-t"
    parameters:
       - type: "Pet"
         name: "toCreate"
    returnType: "void"

  - parentUri: "/default/concrete-controller"
    index: 20
    testDescription: "Verified abstract base types with open generic type with no constraint works"
    expectedUri: "/foo/get-t"
    returnType: "Pet"
