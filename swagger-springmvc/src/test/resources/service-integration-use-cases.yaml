    parameters:
      - type: "string"
        paramType: "path"
        name: "businessId"

  - parentUri: "/default/business-service"
    index: 3
    testDescription: "Verfied when Response entity has a base type"
    expectedUri: "/businesses/responseEntity/{businessId}"
    returnType: "string"
    parameters:
      - type: "string"
        paramType: "path"
        name: "businessId"

  - parentUri: "/default/controller-with-no-request-mapping-service"
    index: 0
    testDescription: "Verified when controller has no request mapping at the class level and ignores
    UriComponentsBuilder"
    expectedUri: "/no-request-mapping"
    returnType: "Example"

