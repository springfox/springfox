    expectedUri: "/child/child-method"
    returnType: "string"
    parameters:
       - type: "string"
         name: "parameter"

  - parentUri: "/default/pet-service"
    index: 4
    testDescription: "Verified multiple @PathVariables is supported"
    expectedUri: "/pets/{a}/{b}"
    returnType: "void"
    parameters:
       - type: "string"
         name: "a"
       - type: "string"
         name: "b"

  - parentUri: "/default/pet-service"
    index: 5
    httpMethod: "POST"
